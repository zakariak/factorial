<!DOCTYPE html>

  <meta charset="utf-8">

<body>
  <script type="text/javascript">

  function factorial(num) {
    var result = num;

    if (num == 0 || num == 1) {
      return 1;
    }
    else if (num == -1) {
      return 'Gamma-functie niet gedefinieerd voor negatieve getallen';
    }
    while (num > 1) {
      num--;
      result = result * num;
    };



      return result;
  }
  // if (num == -1 ){
  //  num = "";
  // }

  var result1 = factorial(5);
  console.log(result1);   // === 12

  var result2 = factorial(8);
  console.log(result2);

  var result3 = factorial(1);
  console.log(result3);

  var result4 = factorial(0);
  console.log(result4);

  var result5 = factorial(-1);
  console.log(result5);


  </script>
</body>
</html>
